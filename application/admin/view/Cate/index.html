{extend name="AdminPublic:publics"}
{block name="admin"}
<html>
 <head></head>
 <script type="text/javascript" src="/static/admins/js/jquery-1.8.3.min.js"></script>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span><i class="icon-table"></i> 分类列表</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">
     <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info"> 
      <thead> 
       <tr role="row">
        <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 100px;">ID</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 137px;">分类名</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 124px;">pid</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 85px;">path</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 60px;">操作</th>



       </tr> 
      </thead> 
      <tbody role="alert" aria-live="polite" aria-relevant="all">
        {foreach name="cate" item="row"}
       <tr class="odd"> 
        <td class="  sorting_1">{$row['id']}</td> 
        <td class=" ">{$row['name']}</td> 
        <td class=" ">{$row['pid']}</td> 
        <td class=" ">{$row['path']}</td> 
        <td><a href="" class="btn btn-success del">删除</a><a href="/admincates/edit/id/{$row['id']}" class="btn btn-info">修改</a></td>
       </tr>
       {/foreach}
      </tbody>
     </table>
     <div class="dataTables_paginate paging_full_numbers" id="pages">
      
     </div>
    </div> 
   </div> 
  </div>
 </body>
 <script type="text/javascript">
 </script>
</html>
{/block}
{block name="title"}分类列表{/block}
