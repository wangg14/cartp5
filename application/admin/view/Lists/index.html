{extend name="AdminPublic:publics"}
{block name="admin"}
<html>
 <head></head>
 <script type="text/javascript" src="/static/admins/js/jquery-1.8.3.min.js"></script>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span><i class="icon-table"></i> 权限列表列表</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">
     <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info"> 
      <thead> 
       <tr role="row">
        <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 100px;">ID</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 137px;">权限名</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 137px;">控制器</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 137px;">方法</th>


        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 60px;">操作</th>



       </tr> 
      </thead> 
      <tbody role="alert" aria-live="polite" aria-relevant="all">
        {foreach name="node" item="row"}
       <tr class="odd"> 
        <td class="  sorting_1">{$row['id']}</td> 
        <td class=" ">{$row['name']}</td> 
        <td class=" ">{$row['mname']}</td> 
        <td class=" ">{$row['aname']}</td> 

        <td><a href="javascript:void(0)" class="btn btn-success del" name="{$row['id']}">删除</a><a href="/adminuser/edit/id/{$row['id']}" class="btn btn-info">修改</a></td>
       </tr>
       {/foreach}
      </tbody>
     </table>
     <div class="dataTables_info" id="DataTables_Table_1_info">
      Showing 1 to 10 of 57 entries
     </div>
     <div class="dataTables_paginate paging_full_numbers" id="pages">
     </div>
    </div> 
   </div> 
  </div>
 </body>
</html>
{/block}
{block name="title"}权限列表{/block}
