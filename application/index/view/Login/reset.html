<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>密码重置</title>
</head>
<body>
  {:widget("Cate/header")}
  	<div class="col-sm-6"> 
   <div class="featured-box featured-box-secundary default info-content"> 
    <div class="box-content"> 
     <h4>密码重置</h4> 
     <form action="/homelogin/doreset" id="" method="post"> 
      <div class="row"> 
       <div class="form-group"> 
        <div class="col-md-12"> 
         <label>新密码</label> 
         <input type="password" value="" name="password" class="form-control input-lg"> 
        </div> 
       </div> 
      </div>
      <div class="row"> 
       <div class="form-group"> 
        <div class="col-md-12"> 
         <label>重复新密码</label> 
         <input type="password" value="" name="repassword" class="form-control input-lg"> 
        </div> 
       </div> 
      </div>    
      <div class="row"> 
       <div class="col-md-6"> 
        <input type="hidden" name="id" value="{$id}">
        <input type="submit" value="重置密码" class="btn btn-primary pull-right push-bottom" data-loading-text="Loading..."> 
       </div> 
      </div> 
     </form> 
    </div> 
   </div> 
  </div>
  {:widget("Cate/footer")}
</body>
</html>
